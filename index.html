    <div class="container timeSlotContainer" id="9">
      <div class="row no-gutters">

            <div class="card-body">
              <div class="timeSlot ml-3" id="timeSlot9"><p>9AM</p></div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <input class="form-control form-control-lg centerColor centerEl textBox" id="textbox9" type="text" data-input="text9" data-hour="9" name="textInput1" placeholder=" Reminder...">
        </div>
        <div class="col-1">
          <div class="card rightEl">
            <div class="card-body">
              <button class="btn btn-circle ml-3 d-flex justify-content-center align-items-center" id="save9"><i class="fas fa-lock"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
